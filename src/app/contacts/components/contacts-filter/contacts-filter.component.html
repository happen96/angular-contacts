<div class="filter-block">
	<form formGroup="fg" class="search-form">
		<div class="search-form__select form-field">
			<select formControlName="select">
				<option value="option{{i}}" *ngFor="let option of selectOptions; let i = index">Option {{i}}</option>
			</select>
      <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="11" height="6" viewBox="0 0 11 6" >
        <path d="M1.58714 2.49946e-07L0.462402 1.13514L5.28272 6L10.103 1.13514L8.9783 1.89245e-06L5.28272 3.72973L1.58714 2.49946e-07Z"/>
      </svg>
		</div>
		<div class="search-form__input form-field">
      <input type="text" placeholder="Введите ФИО, должность или номер телефона" formControlName="input">
      <svg class="search" xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21">
        <path d="M14.2939 12.8027H13.3905L13.0703 12.4884C14.191 11.1616 14.8656 9.43905 14.8656 7.5652C14.8656 3.38688 11.538 0 7.43282 0C3.32762 0 0 3.38688 0 7.5652C0 11.7435 3.32762 15.1304 7.43282 15.1304C9.27387 15.1304 10.9663 14.4437 12.2699 13.3031L12.5786 13.629V14.5485L18.2962 20.3562L20 18.622L14.2939 12.8027ZM7.43282 12.8027C4.58548 12.8027 2.28702 10.4633 2.28702 7.5652C2.28702 4.66715 4.58548 2.32775 7.43282 2.32775C10.2802 2.32775 12.5786 4.66715 12.5786 7.5652C12.5786 10.4633 10.2802 12.8027 7.43282 12.8027Z"/>
      </svg>
    </div>
	</form>
  <div class="toggle-button">
    <label class="toggle">
      <input class="toggle__checkbox" type="checkbox">
      <div class="toggle__switch"></div>
      <span class="toggle__label">Показать структуру контактов</span>
    </label>
  </div>
</div>
